name: Weekly Supabase DB backup

on:
  schedule:
    - cron: "0 3 * * 0"   # Söndag kl 03:00 UTC
  workflow_dispatch:

jobs:
  backup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install Supabase CLI (official)
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Link Supabase project
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
        run: |
          supabase link --project-ref "$SUPABASE_PROJECT_REF" --debug

      - name: Create dump directory
        run: mkdir -p db_backups

      - name: Dump database schema + data
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: |
          TS=$(date +"%Y%m%d_%H%M%S")
          FILE="db_backups/supabase_dump_${TS}.sql"

          # Använder det projekt som redan länkats av "supabase link"
          supabase db dump --linked --file "$FILE"

          echo "Dumped to $FILE"

      - name: Upload backup as artifact
        uses: actions/upload-artifact@v4
        with:
          name: supabase-db-backup
          path: db_backups/
